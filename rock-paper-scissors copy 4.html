<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock papers scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button">
      <img class="move-icon" src="rock-emoji.png" alt="" />
    </button>
    <button onclick="playGame('paper');" class="move-button">
      <img class="move-icon" src="paper-emoji.png" alt="" />
    </button>
    <button onclick="playGame('scissors');" class="move-button">
      <img class="move-icon" src="scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
      score.wins=0;
      score.loses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-result').innerHTML=null;
      document.querySelector('.js-moves').innerHTML=null;
      // alert('Score reset done!')
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
