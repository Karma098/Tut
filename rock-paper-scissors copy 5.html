<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock papers scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors copy.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="rock-emoji.png" alt="" />
    </button>
    <button  class="move-button js-paper-button">
      <img class="move-icon" src="paper-emoji.png" alt="" />
    </button>
    <button class="move-button js-scissors-button">
      <img class="move-icon" src="scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-button">AutoPlay</button>
    <script src="rock-paper-scissors copy.js"></script>
  </body>
</html>
